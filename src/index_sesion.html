<!DOCTYPE html>
<html lang="es">
<head>

    <title>Formulario de Registro</title>

<body>
    <div class="container">
        <div class="login-box">
            <div class="avatar">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.flaticon.es%2Ficono-gratis%2Fregistro_6822308&psig=AOvVaw33Zmd56nVPnYJA6r7_ZBt1&ust=1732718124101000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLCOs5Sc-okDFQAAAAAdAAAAABAE" alt="Registro">
            </div>
            <h2>Inicia sesión en  ChefBot</h2>
            <form>
                <div class="textbox">
                    <input type="email" placeholder="E-mail" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="social-login">
                    <a href="myProfile.html" class="no-link"><p>Olvide mi contraseña</p></a>
                    
                    <a href="index_registro.html" class="no-link"><p>Crear cuenta</p></a>
                </div>
                
                    <a href="menu.html" type="submit" class="btn-login">Login</button></a>
               
            </form>
        </div>
    </div>
</body>
</html>
